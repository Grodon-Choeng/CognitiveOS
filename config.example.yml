environment: development
debug: true

db_path: cognitive.db
storage_path: storage

cache_enabled: true
cache_url: redis://localhost:6379/0
cache_default_ttl: 300
cache_prompt_ttl: 86400

log_level: INFO
markdown_debug_mode: false

note_system: logseq
note_path: /path/to/your/logseq
note_git_enabled: true

llm_model: openai/gpt-4o-mini
llm_api_key: ""
llm_base_url: ""
llm_max_tokens: null
agent_enabled: true
agent_max_steps: 4
agent_planner_max_tokens: null
agent_trace_enabled: true
intent_enabled: true
intent_model: ollama/qwen2.5:7b
intent_base_url: http://127.0.0.1:1234/v1
intent_api_key: lm-studio
intent_max_tokens: null
intent_confidence_threshold: 0.55
memory_judge_max_tokens: null
embedding_model: openai/text-embedding-3-small
embedding_dimension: 1536

vector_index_path: storage/vectors/index.faiss
memory_vector_index_path: storage/vectors/memory.index

api_key: ""
api_key_header: X-API-Key

im_enabled: true
im_configs:
  - provider: feishu
    enabled: true
    app_id: "cli_xxx"
    app_secret: "xxx"
    verification_token: "xxx"
    encrypt_key: "xxx"
    bypass_proxy: true

  # - provider: discord
  #   enabled: false
  #   bot_token: "YOUR_BOT_TOKEN"
  #   command_prefix: "!"
  #   bypass_proxy: true
  #   heartbeat_timeout: 120
